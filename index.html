const JuniorLeagueApp=()=>{
      const [activeTab,setActiveTab]=useState('audio');
      const [currentPeriod,setCurrentPeriod]=useState(1);
      const [homeName,setHomeName]=useState('HOME TEAM');
      const [awayName,setAwayName]=useState('AWAY TEAM');
      const [sidesSwapped,setSidesSwapped]=useState(false);
      const [showSettings,setShowSettings]=useState(false);
      const [darkMode,setDarkMode]=useState(false);
      const [statsCollapsed,setStatsCollapsed]=useState(false);
      const [focusMode,setFocusMode]=useState(null);
      const [language,setLanguage]=useState('en');
      const [spotifyLoaded,setSpotifyLoaded]=useState(false);
      const [spotifyLoading,setSpotifyLoading]=useState(false);
      const [spotifyPlaylist,setSpotifyPlaylist]=useState('https://open.spotify.com/playlist/3HunXm4QT4dxcOz6eAljak?si=mKiXLeNMQM6ioJivpWP-EQ&pi=lAZXLD_QSPmpq');
      const [keepScreenOn,setKeepScreenOn]=useState(false);
      const [wakeLock,setWakeLock]=useState(null);
      const [externalLinkUrl,setExternalLinkUrl]=useState('');
      const [externalLinkTitle,setExternalLinkTitle]=useState('');
      const [screen,setScreen]=useState('start');
      const [matchCode,setMatchCode]=useState('');
      const [inputCode,setInputCode]=useState('');
      const [connectedUsers,setConnectedUsers]=useState(1);
      const [isMultiplayer,setIsMultiplayer]=useState(false);
      const [matchEnded,setMatchEnded]=useState(false);
      const [sparkleStats,setSparkleStats]=useState({});
      const [error,setError]=useState('');
      const [showReconnectPrompt,setShowReconnectPrompt]=useState(false);
      const [savedMatchCode,setSavedMatchCode]=useState('');
      const [periodStats,setPeriodStats]=useState({
        1:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},
        2:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},
        3:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0}
      });
      
      // NEW: Player Stats State
      const [playerStats,setPlayerStats]=useState({});
      const [showPlayerStats,setShowPlayerStats]=useState(false);
      const [playerStatsEditMode,setPlayerStatsEditMode]=useState(false);
      const [playerStatsViewMode,setPlayerStatsViewMode]=useState('sideBySide');
      const [playerStatsMoment,setPlayerStatsMoment]=useState('all');
      const [showAddPlayerModal,setShowAddPlayerModal]=useState(false);
      const [addPlayerTeam,setAddPlayerTeam]=useState('');
      const [addPlayerNumber,setAddPlayerNumber]=useState('');
      const [expandedPlayerStats,setExpandedPlayerStats]=useState({});
      
      const audioRefs={homeGoal:useRef(null),awayGoal:useRef(null),homePenalty:useRef(null),awayPenalty:useRef(null),intro:useRef(null)};
      const [introPlaying,setIntroPlaying]=useState(false);
      const matchRef=useRef(null);
      const userId=useRef(Math.random().toString(36).substr(2,9));
      const t=translations[language];
      const [isViewer,setIsViewer]=useState(false);
      const [viewerCount,setViewerCount]=useState(0);
      const [playingSound, setPlayingSound] = useState(null);

      useEffect(() => {
        if (isViewer && screen === 'game') {
          setActiveTab('stats');
        }
      }, [isViewer, screen]);

      useEffect(()=>{
        try {
          const raw = localStorage.getItem('multiplayerMatch');
          if (raw) {
            const data = JSON.parse(raw);
            if (!data.code || !data.timestamp || Date.now() - data.timestamp > 6 * 60 * 60 * 1000) {
              localStorage.removeItem('multiplayerMatch');
            }
          }
        } catch (e) {
          localStorage.removeItem('multiplayerMatch');
        }

        ['darkMode','language','spotifyPlaylist','statsCollapsed','keepScreenOn','focusMode','externalLinkUrl','externalLinkTitle'].forEach(k=>{
          const v=localStorage.getItem(k);
          if(v){
            if(['darkMode','statsCollapsed','keepScreenOn'].includes(k)){
              eval(`set${k.charAt(0).toUpperCase()+k.slice(1)}(JSON.parse(v))`);
            }else if(k==='focusMode'){
              setFocusMode(v==='null'?null:v);
            }else if(k==='externalLinkUrl'){
              setExternalLinkUrl(v);
            }else if(k==='externalLinkTitle'){
              setExternalLinkTitle(v);
            }else{
              eval(`set${k.charAt(0).toUpperCase()+k.slice(1)}(v)`);
            }
          }
        });
        
        const savedMatch=localStorage.getItem('multiplayerMatch');
        if(savedMatch){
          try{
            const md=JSON.parse(savedMatch);
            if(md.code){
              setSavedMatchCode(md.code);
              setShowReconnectPrompt(true);
            }else{
              localStorage.removeItem('multiplayerMatch');
            }
          }catch(e){
            localStorage.removeItem('multiplayerMatch');
          }
        }
        
        if(!savedMatch){
          const saved=localStorage.getItem('juniorLeagueGame');
          if(saved){
            const gs=JSON.parse(saved);
            setCurrentPeriod(gs.currentPeriod);
            setHomeName(gs.homeName);
            setAwayName(gs.awayName);
            setSidesSwapped(gs.sidesSwapped);
            setPeriodStats(gs.periodStats);
            if(gs.playerStats)setPlayerStats(gs.playerStats);
          }
        }
      },[]);

      useEffect(()=>{localStorage.setItem('darkMode',JSON.stringify(darkMode))},[darkMode]);
      useEffect(()=>{localStorage.setItem('language',language)},[language]);
      useEffect(()=>{localStorage.setItem('spotifyPlaylist',spotifyPlaylist)},[spotifyPlaylist]);
      useEffect(()=>{localStorage.setItem('statsCollapsed',JSON.stringify(statsCollapsed))},[statsCollapsed]);
      useEffect(()=>{localStorage.setItem('keepScreenOn',JSON.stringify(keepScreenOn))},[keepScreenOn]);
      useEffect(()=>{localStorage.setItem('focusMode',focusMode)},[focusMode]);
      useEffect(()=>{localStorage.setItem('externalLinkUrl',externalLinkUrl)},[externalLinkUrl]);
      useEffect(()=>{localStorage.setItem('externalLinkTitle',externalLinkTitle)},[externalLinkTitle]);

      useEffect(()=>{
        if(!isMultiplayer&&screen==='game'){
          const gs={currentPeriod,homeName,awayName,sidesSwapped,periodStats,playerStats,timestamp:new Date().toISOString()};
          localStorage.setItem('juniorLeagueGame',JSON.stringify(gs));
        }
      },[currentPeriod,homeName,awayName,sidesSwapped,periodStats,playerStats,isMultiplayer,screen]);

useEffect(()=>{
        const req=async()=>{try{if('wakeLock'in navigator&&keepScreenOn){const l=await navigator.wakeLock.request('screen');setWakeLock(l)}}catch(e){}};
        const rel=async()=>{if(wakeLock){try{await wakeLock.release();setWakeLock(null)}catch(e){}}};
        if(keepScreenOn)req();else rel();
        const hvc=()=>{if(keepScreenOn&&document.visibilityState==='visible')req()};
        document.addEventListener('visibilitychange',hvc);
        return()=>{rel();document.removeEventListener('visibilitychange',hvc)}
      },[keepScreenOn]);

      useEffect(()=>{
        if(!isMultiplayer||!matchCode||!db)return;
        matchRef.current=db.ref(`matches/${matchCode}`);
        matchRef.current.on('value',s=>{
          const d=s.val();
          if(d){
            setPeriodStats(d.periodStats);
            setCurrentPeriod(d.currentPeriod);
            setHomeName(d.homeName);
            setAwayName(d.awayName);
            setSidesSwapped(d.sidesSwapped);
            setMatchEnded(d.ended||false);
            if(d.playerStats)setPlayerStats(d.playerStats);
            if(d.users)setConnectedUsers(Object.keys(d.users).length);
            if(d.viewers)setViewerCount(Object.keys(d.viewers).length);
          }
        });
        const path=isViewer?`viewers/${userId.current}`:`users/${userId.current}`;
        const ur=matchRef.current.child(path);
        ur.set(true);
        ur.onDisconnect().remove();
        localStorage.setItem('multiplayerMatch',JSON.stringify({code:matchCode,timestamp:Date.now(),isViewer:isViewer}));
        return()=>{if(matchRef.current){matchRef.current.off();ur.remove()}}
      },[isMultiplayer,matchCode,isViewer]);

      const reconnectToMatch=()=>{
        try{
          const saved=JSON.parse(localStorage.getItem('multiplayerMatch'));
          setMatchCode(savedMatchCode);
          setIsViewer(saved?.isViewer||false);
          setIsMultiplayer(true);
          setScreen('game');
          setShowReconnectPrompt(false);
        }catch(e){
          setMatchCode(savedMatchCode);
          setIsMultiplayer(true);
          setScreen('game');
          setShowReconnectPrompt(false);
        }
      };
      
      const startNewSession=()=>{
        localStorage.removeItem('multiplayerMatch');
        setShowReconnectPrompt(false);
        setIsViewer(false);
        setMatchEnded(false);
      };
      
      const createMatch=()=>{
        const code=genCode();
        setMatchCode(code);
        setMatchEnded(false);
        setIsViewer(false);
        setScreen('created');
      };
      
      const startMatch=()=>{
        if(!db){setError('Firebase not configured');return}
        const viewerCode=matchCode+'-V';
        db.ref(`matches/${matchCode}`).set({
          homeName,awayName,currentPeriod:1,sidesSwapped:false,
          periodStats:{1:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},2:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},3:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0}},
          playerStats:{},
          ended:false,createdAt:Date.now(),users:{[userId.current]:true},
          viewerCode:viewerCode,viewers:{}
        }).then(()=>{
          setIsMultiplayer(true);
          setScreen('game');
          localStorage.removeItem('juniorLeagueGame');
          if(window.gtag)gtag('event','match_created',{match_code:matchCode});
        }).catch(e=>setError('Failed: '+e.message))
      };
      
      const joinMatch=()=>{
        if(!db){setError('Firebase not configured');return}
        const c=inputCode.toUpperCase().trim();
        const isViewerCode=c.endsWith('-V');
        const baseCode=isViewerCode?c.slice(0,-2):c;
  
        if((!isViewerCode&&c.length!==6)||(isViewerCode&&baseCode.length!==6)){
          setError('Invalid code');
          return;
        }
  
        db.ref(`matches/${baseCode}`).once('value').then(s=>{
          if(s.exists()){
            const d=s.val();
            if(d.ended)setError(t.matchAlreadyEnded);
            else{
              setMatchCode(baseCode);
              setIsViewer(isViewerCode);
              setIsMultiplayer(true);
              setScreen('game');
              localStorage.removeItem('juniorLeagueGame');
              if(window.gtag)gtag('event',isViewerCode?'match_joined_viewer':'match_joined_editor',{match_code:baseCode});
            }
          }else setError(t.matchNotFound)
        }).catch(e=>setError('Failed: '+e.message))
      };

const continueAlone=()=>{
        setIsMultiplayer(false);
        setIsViewer(false);
        setMatchEnded(false);
        setScreen('game');
        localStorage.removeItem('multiplayerMatch');
      };
      
      const endMatch = () => {
        if (window.confirm(t.endMatchConfirm)) {
          if (matchRef.current) {
            matchRef.current.update({ ended: true });
          }
          setMatchEnded(true);
          localStorage.removeItem('multiplayerMatch');
          setShowReconnectPrompt(false);
        }
      };

      const leaveMatch=()=>{
        if(window.confirm('Leave multiplayer match?')){
          localStorage.removeItem('multiplayerMatch');
          setIsMultiplayer(false);
          setIsViewer(false);
          setMatchEnded(false);
          setMatchCode('');
          setScreen('start');
        }
      };
      
      const updateStat=(team,stat,delta)=>{
        if(isViewer)return;
        const ns={...periodStats,[currentPeriod]:{...periodStats[currentPeriod],[team+stat]:Math.max(0,periodStats[currentPeriod][team+stat]+delta)}};
        setPeriodStats(ns);
        const k=`${team}${stat}${currentPeriod}`;
        setSparkleStats(p=>({...p,[k]:true}));
        setTimeout(()=>setSparkleStats(p=>({...p,[k]:false})),600);
        if(isMultiplayer&&matchRef.current&&!matchEnded)matchRef.current.update({periodStats:ns})
      };
      
      // NEW: Player Stats Functions
      const updatePlayerStat=(team,playerNum,stat,delta)=>{
        if(isViewer||matchEnded)return;
        
        const period=currentPeriod;
        const newStats={...playerStats};
        
        if(!newStats[period])newStats[period]={home:{players:{}},away:{players:{}}};
        if(!newStats[period][team])newStats[period][team]={players:{}};
        if(!newStats[period][team].players)newStats[period][team].players={};
        if(!newStats[period][team].players[playerNum]){
          newStats[period][team].players[playerNum]={
            'M√•l':0,'OnIce+':0,'OnIce-':0,'FO+':0,'FO-':0,'SOG':0
          };
        }
        
        const currentVal=newStats[period][team].players[playerNum][stat]||0;
        newStats[period][team].players[playerNum][stat]=Math.max(0,currentVal+delta);
        
        setPlayerStats(newStats);
        
        const k=`${team}${playerNum}${stat}${period}`;
        setSparkleStats(p=>({...p,[k]:true}));
        setTimeout(()=>setSparkleStats(p=>({...p,[k]:false})),600);
        
        if(isMultiplayer&&matchRef.current)matchRef.current.update({playerStats:newStats});
      };
      
      const handlePlayerStatClick=(team,stat,delta)=>{
        if(isViewer||matchEnded)return;
        
        const period=currentPeriod;
        const existingPlayers=playerStats[period]?.[team]?.players||{};
        
        if(Object.keys(existingPlayers).length===0){
          setAddPlayerTeam(team);
          setShowAddPlayerModal(true);
          return;
        }
        
        const playerNums=Object.keys(existingPlayers).sort((a,b)=>parseInt(a)-parseInt(b));
        if(playerNums.length===1){
          updatePlayerStat(team,playerNums[0],stat,delta);
        }else{
          setAddPlayerTeam(team);
          setShowAddPlayerModal(true);
        }
      };
      
      const addPlayer=(team,playerNum)=>{
        if(!playerNum||playerNum.trim()==='')return;
        
        const period=currentPeriod;
        const newStats={...playerStats};
        
        if(!newStats[period])newStats[period]={home:{players:{}},away:{players:{}}};
        if(!newStats[period][team])newStats[period][team]={players:{}};
        if(!newStats[period][team].players)newStats[period][team].players={};
        
        if(!newStats[period][team].players[playerNum]){
          newStats[period][team].players[playerNum]={
            'M√•l':0,'OnIce+':0,'OnIce-':0,'FO+':0,'FO-':0,'SOG':0
          };
        }
        
        setPlayerStats(newStats);
        if(isMultiplayer&&matchRef.current)matchRef.current.update({playerStats:newStats});
        
        setShowAddPlayerModal(false);
        setAddPlayerNumber('');
      };
      
      const playSound = st => {
        const a = audioRefs[st].current;
        if (!a) return;
        setPlayingSound(st);
        a.currentTime = 0;
        a.play().catch(e => console.log('Play failed:', e));
        a.onended = () => {
          setPlayingSound(null);
        };
      };
      
      const toggleIntro=()=>{
        const a=audioRefs.intro.current;
        if(!a)return;
        if(introPlaying){
          a.pause();
          a.currentTime=0;
          setIntroPlaying(false);
        }else{
          a.loop=true;
          a.play().catch(e=>console.log('Play failed:',e));
          setIntroPlaying(true);
        }
      };
      
      const stopAllSounds=()=>{
        Object.values(audioRefs).forEach(r=>{
          if(r.current){
            r.current.pause();
            r.current.currentTime=0;
          }
        });
        setIntroPlaying(false);
        setPlayingSound(null);
      };
      
      const resetCounters=()=>{
        if(window.confirm(t.resetConfirm)){
          const ns={1:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},2:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0},3:{homeScore:0,awayScore:0,homeSaves:0,awaySaves:0}};
          setPeriodStats(ns);
          setCurrentPeriod(1);
          setPlayerStats({});
          if(isMultiplayer&&matchRef.current&&!matchEnded)matchRef.current.update({periodStats:ns,currentPeriod:1,playerStats:{}});
          else localStorage.removeItem('juniorLeagueGame')
        }
      };

const calcTotals=()=>{
        let hs=0,as=0,hsv=0,asv=0;
        Object.keys(periodStats).forEach(p=>{
          hs+=periodStats[p].homeScore;
          as+=periodStats[p].awayScore;
          hsv+=periodStats[p].homeSaves;
          asv+=periodStats[p].awaySaves;
        });
        return{homeScore:hs,awayScore:as,homeSaves:hsv,awaySaves:asv}
      };
      
      const totals=calcTotals();
      const calcSP=(sv,g)=>{const sh=sv+g;return sh===0?'0.0':((sv/sh)*100).toFixed(1)};
      
      const genReport=()=>{
        const d=new Date().toLocaleDateString();
        let r=`${t.gameReport} - ${d}\n${homeName} ${totals.homeScore} - ${totals.awayScore} ${awayName}\n\n${t.periodBreakdown}:\n`;
        Object.keys(periodStats).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(p=>{
          const ps=periodStats[p];
          const pLabel=parseInt(p)<=3?`${t.period} ${p}`:`OT'${parseInt(p)-3}`;
          r+=`${pLabel}: ${homeName} ${ps.homeScore}-${ps.awayScore} ${awayName}\n`;
        });
        r+=`\n${t.goalieStats}:\n${homeName}: ${totals.homeSaves} ${t.saves.toLowerCase()}, ${totals.homeSaves+totals.awayScore} ${t.shotsAgainstShort}, ${calcSP(totals.homeSaves,totals.awayScore)}%\n`;
        r+=`${awayName}: ${totals.awaySaves} ${t.saves.toLowerCase()}, ${totals.awaySaves+totals.homeScore} ${t.shotsAgainstShort}, ${calcSP(totals.awaySaves,totals.homeScore)}%\n`;
        return r;
      };
      
      // NEW: CSV Export with Player Stats
      const generateCSV=()=>{
        let csv='';
        const d=new Date().toLocaleDateString();
        
        // Match Header
        csv+=`Game Report,${d}\n`;
        csv+=`${homeName},${totals.homeScore},${awayName},${totals.awayScore}\n\n`;
        
        // Period Breakdown
        csv+=`Period Breakdown\n`;
        csv+=`Period,${homeName},${awayName}\n`;
        Object.keys(periodStats).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(p=>{
          const ps=periodStats[p];
          const pLabel=parseInt(p)<=3?`Period ${p}`:`OT${parseInt(p)-3}`;
          csv+=`${pLabel},${ps.homeScore},${ps.awayScore}\n`;
        });
        
        // Goalie Stats
        csv+=`\nGoalie Statistics\n`;
        csv+=`Team,Saves,Shots Against,Save %\n`;
        csv+=`${homeName},${totals.homeSaves},${totals.homeSaves+totals.awayScore},${calcSP(totals.homeSaves,totals.awayScore)}%\n`;
        csv+=`${awayName},${totals.awaySaves},${totals.awaySaves+totals.homeScore},${calcSP(totals.awaySaves,totals.homeScore)}%\n`;
        
        // Player Stats
        if(Object.keys(playerStats).length>0){
          csv+=`\nPlayer Statistics\n`;
          
          ['home','away'].forEach(team=>{
            const teamName=team==='home'?homeName:awayName;
            csv+=`\n${teamName}\n`;
            csv+=`Period,Player #,M√•l,OnIce+,OnIce-,FO+,FO-,SOG\n`;
            
            Object.keys(playerStats).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(period=>{
              const pLabel=parseInt(period)<=3?`P${period}`:`OT${parseInt(period)-3}`;
              const players=playerStats[period]?.[team]?.players||{};
              
              Object.keys(players).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(pNum=>{
                const stats=players[pNum];
                csv+=`${pLabel},${pNum},${stats['M√•l']||0},${stats['OnIce+']||0},${stats['OnIce-']||0},${stats['FO+']||0},${stats['FO-']||0},${stats['SOG']||0}\n`;
              });
            });
            
            // Totals
            const allPlayers={};
            Object.keys(playerStats).forEach(period=>{
              const players=playerStats[period]?.[team]?.players||{};
              Object.keys(players).forEach(pNum=>{
                if(!allPlayers[pNum])allPlayers[pNum]={'M√•l':0,'OnIce+':0,'OnIce-':0,'FO+':0,'FO-':0,'SOG':0};
                Object.keys(players[pNum]).forEach(stat=>{
                  allPlayers[pNum][stat]=(allPlayers[pNum][stat]||0)+(players[pNum][stat]||0);
                });
              });
            });
            
            if(Object.keys(allPlayers).length>0){
              csv+=`TOTAL,,,,,,\n`;
              Object.keys(allPlayers).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(pNum=>{
                const stats=allPlayers[pNum];
                csv+=`Total,${pNum},${stats['M√•l']},${stats['OnIce+']},${stats['OnIce-']},${stats['FO+']},${stats['FO-']},${stats['SOG']}\n`;
              });
            }
          });
        }
        
        return csv;
      };
      
      const downloadCSV=()=>{
        const csv=generateCSV();
        const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
        const link=document.createElement('a');
        const url=URL.createObjectURL(blob);
        link.setAttribute('href',url);
        link.setAttribute('download',`hockey_stats_${new Date().toISOString().slice(0,10)}.csv`);
        link.style.visibility='hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

        if(navigator.share)navigator.share({title:t.gameReport,text:genReport()}).catch(()=>copyStats());

      const getSpotifyUrl=u=>{
        const m=u.match(/playlist\/([a-zA-Z0-9]+)/);

        {name:t.holding,description:t.claspWrist},
        {name:t.highSticking,description:t.twoHandsHigh},
        {name:t.slashing,description:t.choppingMotion},

        {name:t.goal,description:t.armsPointedGoal},
        {name:t.noGoal,description:t.armsCrossedHead},

// PLAYER STATS SCREEN - Full screen mode

                                >
                                  {pStats[stat]||0}
                                </button>
                              </div>
                            </td>
                          ))}
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              
              {!isViewer&&!matchEnded&&(

                  <button
                    onClick={()=>{setAddPlayerTeam(team);setShowAddPlayerModal(true)}}
                    className={`w-full ${darkMode?'bg-gray-700 hover:bg-gray-600 text-gray-200':'bg-gray-100 hover:bg-gray-200 text-gray-800'} py-2 rounded font-semibold text-sm`}
                  >
                    + {t.addPlayer}
                  </button>
                </div>
              )}
            </div>
          );
        };
        
        return(
          <div className={`min-h-screen ${darkMode?'bg-gray-900':'bg-gradient-to-br from-blue-50 to-blue-100'}`}>
            {/* Header */}
            <div className={`${darkMode?'bg-gray-800 border-b border-gray-700':'bg-gradient-to-r from-blue-600 to-blue-800'} text-white p-4 shadow-lg sticky top-0 z-50`}>
              <div className="max-w-7xl mx-auto">
                {/* Period Selector */}
                <div className="flex justify-between items-center mb-3">
                  <div className="flex gap-2 items-center flex-wrap">
                    <span className="text-xs font-medium">{t.period}:</span>
                    {[1,2,3].map(p=>(
                      <button
                        key={p}
                        onClick={()=>{
                          setCurrentPeriod(p);
                          if(isMultiplayer&&matchRef.current&&!matchEnded)matchRef.current.update({currentPeriod:p});
                        }}
                        disabled={matchEnded||isViewer}
                        className={`px-3 py-1 rounded text-sm font-bold ${currentPeriod===p?'bg-yellow-400 text-blue-900':darkMode?'bg-gray-700':'bg-white bg-opacity-20'}`}
                      >
                        {p}
                      </button>
                    ))}
                    {Object.keys(periodStats).filter(p=>parseInt(p)>3).sort((a,b)=>parseInt(a)-parseInt(b)).map(p=>(
                      <button
                        key={p}
                        onClick={()=>{
                          setCurrentPeriod(parseInt(p));
                          if(isMultiplayer&&matchRef.current&&!matchEnded)matchRef.current.update({currentPeriod:parseInt(p)});
                        }}
                        disabled={matchEnded||isViewer}
                        className={`px-3 py-1 rounded text-sm font-bold ${currentPeriod===parseInt(p)?'bg-yellow-400 text-blue-900':darkMode?'bg-gray-700':'bg-white bg-opacity-20'}`}
                      >
                        OT{parseInt(p)-3}
                      </button>
                    ))}
                  </div>
                  
                  <button
                    onClick={()=>setShowPlayerStats(false)}
                    className={`${darkMode?'bg-gray-700 hover:bg-gray-600':'bg-white bg-opacity-20 hover:bg-opacity-30'} px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-1`}
                  >
                    <span className="text-lg">‚Üê</span>
                    <span className="hidden sm:inline">Back</span>
                  </button>
                </div>
                
                {/* Toggles */}
                <div className="flex gap-4 mb-3 flex-wrap">
                  <label className="flex items-center gap-2 cursor-pointer">
                    <input
                      type="checkbox"
                      checked={playerStatsEditMode}
                      onChange={(e)=>setPlayerStatsEditMode(e.target.checked)}
                      className="w-4 h-4"
                    />
                    <span className="text-sm">{t.editMode}</span>
                  </label>
                  
                  <label className="flex items-center gap-2">
                    <span className="text-sm">{t.viewMode}:</span>
                    <select
                      value={playerStatsViewMode}
                      onChange={(e)=>setPlayerStatsViewMode(e.target.value)}
                      className={`px-2 py-1 rounded text-sm ${darkMode?'bg-gray-700 text-white':'bg-white text-gray-800'}`}
                    >
                      <option value="sideBySide">{t.sideBySide}</option>
                      <option value="stacked">{t.stacked}</option>
                    </select>
                  </label>
                </div>
                
                {/* Moment Selector */}
                <div className="flex gap-2 items-center flex-wrap">
                  <span className="text-sm font-medium">{t.moment}:</span>
                  {[
                    {key:'goals',label:t.goals},
                    {key:'faceoffs',label:t.faceoffs},
                    {key:'all',label:t.all}
                  ].map(m=>(
                    <button
                      key={m.key}
                      onClick={()=>setPlayerStatsMoment(m.key)}
                      className={`px-3 py-1 rounded text-sm font-bold ${playerStatsMoment===m.key?'bg-yellow-400 text-blue-900':darkMode?'bg-gray-700':'bg-white bg-opacity-20'}`}
                    >
                      {m.label}
                    </button>
                  ))}
                </div>
              </div>
            </div>
            
            {/* Tables */}
            <div className="max-w-7xl mx-auto p-4">
              <div className={`grid ${playerStatsViewMode==='sideBySide'?'grid-cols-1 lg:grid-cols-2':'grid-cols-1'} gap-4`}>
                {renderPlayerTable('home')}
                {renderPlayerTable('away')}
              </div>
            </div>
            
            {/* Add Player Modal */}
            {showAddPlayerModal&&(
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className={`${darkMode?'bg-gray-800 text-white':'bg-white'} rounded-lg shadow-xl p-6 max-w-sm w-full`}>
                  <h3 className="text-xl font-bold mb-4">{t.enterPlayerNumber}</h3>
                  <input
                    type="number"
                    value={addPlayerNumber}
                    onChange={(e)=>setAddPlayerNumber(e.target.value)}
                    placeholder="#"
                    className={`w-full px-4 py-3 border rounded-lg text-center text-2xl font-bold mb-4 ${darkMode?'bg-gray-700 border-gray-600 text-white':'border-gray-300'}`}
                    autoFocus
                    onKeyPress={(e)=>{if(e.key==='Enter')addPlayer(addPlayerTeam,addPlayerNumber)}}
                  />
                  <div className="flex gap-3">
                    <button
                      onClick={()=>{setShowAddPlayerModal(false);setAddPlayerNumber('')}}
                      className={`flex-1 ${darkMode?'bg-gray-700 hover:bg-gray-600':'bg-gray-200 hover:bg-gray-300'} py-2 rounded font-semibold`}
                    >
                      {t.cancel}
                    </button>
                    <button
                      onClick={()=>addPlayer(addPlayerTeam,addPlayerNumber)}
                      className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold"
                    >
                      {t.add}
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

// RECONNECT PROMPT
      if(showReconnectPrompt)return(
        <div className={`min-h-screen flex items-center justify-center ${darkMode?'bg-gray-900':'bg-gradient-to-br from-blue-50 to-blue-100'}`}>
          <div className="max-w-md w-full p-6">
            <div className={`${darkMode?'bg-gray-800 text-white':'bg-white'} rounded-2xl shadow-2xl p-8`}>
              <h3 className="text-xl font-bold mb-3">{t.reconnectPrompt}</h3>
              <p className={`${darkMode?'text-gray-300':'text-gray-600'} mb-6`}>
                {t.matchCode}: <span className="font-mono font-bold">{savedMatchCode}</span>
              </p>
              <div className="flex gap-3">
                <button onClick={reconnectToMatch} className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">{t.reconnect}</button>
                <button onClick={startNewSession} className={`flex-1 ${darkMode?'bg-gray-700 hover:bg-gray-600':'bg-gray-200 hover:bg-gray-300'} py-3 rounded-lg font-semibold`}>{t.startNew}</button>

          </div>

      // START SCREEN
      if(screen==='start')return(
        <div className={`min-h-screen flex items-center justify-center ${darkMode?'bg-gray-900':'bg-gradient-to-br from-blue-50 to-blue-100'}`}>
          <div className="max-w-md w-full p-6">
            <div className={`${darkMode?'bg-gray-800 text-white':'bg-white'} rounded-2xl shadow-2xl p-8`}>
              <div className="text-center mb-8">
                <div className="text-5xl mb-4">üèí</div>
                <h1 className="text-3xl font-bold mb-2">Hockey Scorekeeper</h1>
                <p className={`${darkMode?'text-gray-300':'text-gray-600'}`}>
                  {language==='en'?'Track your game together':'F√∂lj matchen tillsammans'}
                </p>
              </div>

                <button onClick={()=>setScreen('join')} className={`w-full ${darkMode?'bg-gray-700 hover:bg-gray-600':'bg-gray-200 hover:bg-gray-300'} py-4 rounded-xl font-bold text-lg shadow-lg`}>{t.joinMatch}</button>
                <button onClick={continueAlone} className={`w-full ${darkMode?'text-gray-400 hover:text-gray-300':'text-gray-500 hover:text-gray-700'} py-2 text-sm`}>‚Üí {t.continueAlone}</button>

                <button onClick={()=>setDarkMode(!darkMode)} className={`text-sm ${darkMode?'text-gray-400':'text-gray-500'}`}>{darkMode?'‚òÄÔ∏è':'üåô'}</button>

      if(screen==='create')return(

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {refSigs.map((sig,i)=>(
                  <div key={i} className={`${darkMode?'bg-gray-800 border border-gray-600':'bg-gray-100 border-1 border-gray-200'} rounded-sm p-4 shadow`}>
                    <h3 className={`text-lg font-bold mb-2 ${darkMode?'text-white':''}`}>{sig.name}</h3>
                    <p className={`${darkMode?'text-gray-300':'text-gray-700'}`}>{sig.description}</p>
                  </div>
                ))}
              </div>
            </div>}

            {activeTab==='external'&&externalLinkUrl&&<div>
              <div className={`${darkMode?'bg-gray-800 border border-gray-700':'bg-white'} rounded-lg shadow overflow-hidden`}>
                <iframe src={externalLinkUrl} className="w-full" style={{height:'70vh',border:'none'}} title={externalLinkTitle||t.externalLink}></iframe>
              </div>
            </div>}
          </div>
        </div>
      );
    };

    ReactDOM.render(<JuniorLeagueApp/>,document.getElementById('root'));
  </script>
</body>
</html>
